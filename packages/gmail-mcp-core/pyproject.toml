[project]
name = "gmail-mcp"
version = "0.1.0"
description = "MCP server for Gmail - read unread emails and create draft replies"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "MLX Residency"}
]
keywords = ["mcp", "gmail", "claude", "ai", "email"]
dependencies = [
    "fastmcp>=2.0",
    "google-auth>=2.29",
    "google-auth-oauthlib>=1.2",
    "google-api-python-client>=2.130",
    "pydantic>=2.7",
    "pydantic-settings>=2.2",
]

[project.scripts]
gmail-mcp = "gmail_mcp.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/gmail_mcp"]
